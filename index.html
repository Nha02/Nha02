<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Test1</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<form class="filter" action="#" onsubmit="takeData()">
        <label for="phone">Số điện thoại:</label>
        <input type="phone" id="phone"  placeholder="phone"  >   
        <br>
        <label for="email">Email:</label>
        <input id="email" placeholder="abcd@gmail.com">
        <br>
        <label for="city">Tỉnh/Thành phố:</label>
        <select id="city">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Hà Nam">Hà Nam</option>
            <option value="Ninh Bình">Ninh Bình</option>
        </select>
        <br>
        <label for="district">Quận/Huyện:</label>
        <select id="district">
            <option value="Nam Từ Liêm">Nam Từ Liêm</option>
            <option value="Thanh Liêm">Thanh Liêm</option>
            <option value="Quan Nho">Quan Nho</option>
        </select>
        <br>
        <input class="submit" type="submit" value="Submit">
        <div id="show">

        </div>
    </form>
   </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
